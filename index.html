<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        /* background-image: linear-gradient(-45deg, #bdf4ff, #ffb8db); */
        /* background-image: linear-gradient(-45deg, #ffb8db, #fff7c0); */
        background-image: linear-gradient(-45deg, #f5bcba, #e3aadd);
      }

      .container > .row:first-child{
        min-height: 100vh;
      }

      select.transparent-input option{
        background-color: rgba(200,168,233, .5);
        border: none;
        border-bottom: 5px solid rgba(200,168,233, 1);
      }

      input[type="text"].transparent-input,
      select.transparent-input{
        background-color: rgba(200,168,233, .3);
        border: none;
        border-bottom: 5px solid rgba(200,168,233, 1);
      }

      input[type="radio"].transparent-input,
      input[type="checkbox"].transparent-input,
      .transparent-input:focus {
        background-color: rgba(200,168,233, .3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
